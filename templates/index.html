<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>

    <form method="POST" action="{{ url_for('index') }}">
      <input
        type="text"
        name="long_url"
        placeholder="Enter the long URL"
        required
      />
      <button type="submit">Shorten</button>
    </form>

    {% if short_link %}
    <p>
      Shortened URL:
      <a href="{{ short_link }}" target="_blank"> {{ short_link }} </a>
    </p>
    {% endif %}
  </body>
</html>
